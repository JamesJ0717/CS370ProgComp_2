<html>

<head>
    <title>CS370 Programming Competition</title>
    <link rel="stylesheet" type="text/css" href="/html/styles/styles.css">

</head>

<body>
    <h2>Enter an email, and password.</h2>

    <form action="/login/createAccount" method="POST">
        <input type="text" name="email" placeholder="email" required><br>
        <input type="password" name="password" placeholder="password" required> <br>
        <label font-size="12pt">Host
            <input type="checkbox" name="group" value="Host">
        </label>
        <label font-size="12pt">Team
            <input type="checkbox" name="group" value="Team">
        </label>
        <br>
        <input type="submit" value="createAccount">
    </form>

</body>

</html>
